<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">

        <a href="/login">Login</a>
        <a href="/signup">Signup</a>

      </div>

      <div class="singUpform">
        <h2>Sign Up</h2>
        <div class="form">
          <input type="text" placeholder="First Name" id="first-name"><br>
          <input type="text" placeholder="Second Name" id="second-name"><br>
          <input type="email" placeholder="Email" id="email"><br>
          <input type="password" placeholder="Password" id="pass"><br>
          <input type="password" placeholder="Confirm password" id="confirm-pass"><br><br>
          <button id="SingUpbtn" onclick="signUp()">Sign Up</button><br><br>
        </div>

      </div>

      <div class="alert" id="alert">
        <!-- Message -->
      </div>


      <script src="script.js"></script>
</body>
</html>
