<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a href="/cart">My Cart</a>
      </div>
    </nav>

    <main>
      <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input class="colors" id="red" type="checkbox" name="color" onchange="main()" />
              <label for="red">Red</label>
            </li>
            <li>
              <input class="colors" id="blue" type="checkbox" name="color"  onchange="main()" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input class="colors" id="green" type="checkbox" name="color" onchange="main()" />
              <label for="green">Green</label>
            </li>
            <li>
              <input class="colors" id="black" type="checkbox" name="color"  onchange="main()" />
              <label for="black">Black</label>
            </li>
            <li>
              <input class="colors" id="white" type="checkbox" name="color" onchange="main()" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input class="sizes" id="s" type="checkbox" name="color" onchange="main()"/>
              <label for="s" >S</label>
            </li>
            <li>
              <input class="sizes" id="m" type="checkbox" name="color" onchange="main()" />
              <label for="m">M</label>
            </li>
            <li>
              <input class="sizes" id="l" type="checkbox" name="color" onchange="main()" />
              <label for="l">L</label>
            </li>
            <li>
              <input class="sizes" id="xl" type="checkbox" name="color" onchange="main()" />
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"

            onchange="main()"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input class="rage" id="0-25" type="checkbox" name="prange" onchange="main()"/>
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input  class="rage" id="25-50" type="checkbox" name="prange" onchange="main()" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input class="rage" id="50-100" type="checkbox" name="prange" onchange="main()" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input class="rage" id="100" type="checkbox" name="prange" onchange="main()" />
              <label for="100">$100 onwards</label>
            </li>
          </ul>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search" id="serachFilter" onkeyup="main()" />
        <div class="filters">
          <div class="filter active" id="all-Filter" onclick="allFilt()">All</div>
          <div class="filter " id="mensFilter" onclick="men()">Mens</div>
          <div class="filter" id="womensFilter" onclick="women()">Womens</div>
          <div class="filter" id="jewelleryFilter" onclick="jewellery()">Jewellery</div>
          <div class="filter" id="electronicsFilter" onclick="electronics()">Electronics</div>
        </div>
        <section id="men-section">
          <title >Men's Clothing</title>
          <div class="items" id="items">
            
          </div>
        </section>

        <section id="women-section">
          <title>Women's Clothing</title>
          <div class="items">
            
          </div>
        </section>

        <section id="jewellery-section">
          <title>Jewellery</title>
          <div class="items">
            
          </div>
        </section>

        <section id="electronics-section">
          <title>Electronics</title>
          <div class="items">
            
          </div>
        </section>
      </main-content>
    </main>

    <script src="script.js"></script>
  </body>
</html>
